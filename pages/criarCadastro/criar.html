<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fa01aebbd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/pages/criarCadastro/style.css">
    <link rel="stylesheet" href="/pages/criarCadastro/form.css">
    <script src="/pages/criarCadastro/criar.js" defer type="module"></script>
    <title>Criar Cadastro</title>
</head>

<body>

    <header>

        <img class="logo" src="/img/icon.png" alt="">

        <nav>
            <ul class="menu">
                <li>
                    <a href="#">Registro de Doações</a>
                </li>

                <li>
                    <a href="#">Cadastro de funcionario</a>
                </li>
            </ul>
        </nav>

        <div class="administrador">
            <img src="/img/Man.png" alt="">
            <p>Administrador</p>
        </div>

        <div class="sair">
            <i class="fa-sharp fa-solid fa-circle-xmark"></i>
        </div>


    </header>

    <main>

        <div class="box">
            <div class="box-header">
                <p>Excluir Cadastro</p>
                <p>Novo Cadastro</p>
                <p>Lista de Funcionários</p>
            </div>

            <div class="box-main">

                <form id="form" class="form validate-form">
                    <div class="form-control">
                        <label for="username">Nome</label>
                        <input type="text" id="username" placeholder="Digite o nome do funcionário" />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small id="error-message">Mensagem de erro</small>
                    </div>

                     <div class="form-control">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Digite o email do funcionário" />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <div class="form-control">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite a senha do funcionário" />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <div class="form-image">
                        <img src="/img/funcionario.png" alt="">
                        <input type="text" id="url" placeholder="Digite a URL da foto" />
                        <button type="submit">Cadastrar</button>
                    </div>

                 
                </form>

                   
              



            </div>
        </div>
    </main>
</body>

</html>
