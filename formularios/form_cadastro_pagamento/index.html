<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">
    
    <script src="./js/script.js" type="module" defer></script>
    <title>(Cadastro Pagamento) Formulário</title>
  </head>
  <body>

    
      <p class="titulo">Informe seus dados pessoais</p>
      <p class="sub_titulo">Preencha seus dados</p>

        <img src="img/planta 1.png" class="logo">
  
    <div class="container">
      <div class="header">
        <h2>Cadastro Pagamento</h2>
      </div>

      <div class="linha"></div>
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nome Completo</label>
          <input
            type="text"
            id="username"
            placeholder="Digite seu nome de completo..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="email">RG</label>
          <input type="text" id="rg" placeholder="Digite seu RG.." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password">CPF</label>
          <input
            type="number"
            id="cpf"
            placeholder="Digite seu CPF corretamente..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="dd">DD</label>
          <input
            type="number"
            id="dd"
            placeholder="Digite o DD corretamente..." class="input_dd"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="number">Número</label>
          <input
            type="number"
            id="number"
            placeholder="Digite seu número corretamente..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
